<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f6f9;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            font-size: 4rem;
        }
        p {
            font-size: 1.5rem;
            color: #555;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #777;
        }
        .gopher {
            margin-top: 30px;
            width: 150px;
        }
        .btn-home {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 40px;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <div class="message">
        <p>Looks like you've reached a dead-end. Don't worry, <br> it happens to the best Go developers!</p>
    </div>
    <img class="gopher" src="https://golang.org/doc/gopher/doc.png" alt="Go Gopher">
    <br>
    <a href="/test" class="btn-home">Back to Home</a>
</body>
</html>
